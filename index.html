<!doctype html>

  <style>
    body {
      margin:0;
      background:#f6f6f8;
      font-family:system-ui, Arial, sans-serif;
    }

    /* Navigasi */
    nav {
      position:sticky;
      top:0;
      background:linear-gradient(90deg,#6b3fb5,#8a5fd6);
      padding:12px 20px;
      display:flex;
      justify-content:center;
      gap:20px;
      z-index:1000;
    }
    nav a {
      color:#fff;
      text-decoration:none;
      font-weight:500;
      transition:.3s;
    }
    nav a:hover { text-decoration:underline; }

    /* Gallery */
    .gallery {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:12px;
      padding:20px;
      max-width:1200px;
      margin:auto;
    }
    .gallery img {
      width:100%;
      height:320px;
      object-fit:cover;
      border-radius:10px;
      box-shadow:0 4px 12px rgba(0,0,0,.1);
      cursor:pointer;
      transition:.3s;
    }
    .gallery img:hover { transform:scale(1.04); }

    /* Lightbox */
    .lightbox {
      position:fixed; inset:0; background:rgba(0,0,0,.9);
      display:none; align-items:center; justify-content:center;
      z-index:9999;
    }
    .lightbox img {
      max-width:90%; max-height:85%; border-radius:10px;
      box-shadow:0 0 20px rgba(255,255,255,.2);
    }
    .lightbox:target { display:flex; }
    .close {
      position:absolute; top:20px; right:30px;
      color:#fff; font-size:32px; text-decoration:none; font-weight:bold;
    }

    /* Developer Section */
    .section-card {
      max-width:900px;
      margin:60px auto;
      padding:30px;
      background:#fff;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,.08);
      display:flex;
      flex-wrap:wrap;
      gap:24px;
      align-items:center;
      opacity:0;
      transform:translateY(40px);
      transition:all 0.8s ease;
    }
    .section-card.show {
      opacity:1;
      transform:translateY(0);
    }
    .section-card img {
      width:180px;
      height:180px;
      object-fit:cover;
      border-radius:50%;
      box-shadow:0 4px 12px rgba(0,0,0,.15);
      transition:.3s;
    }
    .section-card img:hover { transform:scale(1.05); }
    .info {
      flex:1;
    }
    .info h2 {
      margin:0 0 10px;
      font-size:24px;
      color:#333;
    }
    .info p {
      margin:6px 0;
      color:#555;
      font-size:15px;
    }

    /* Sosial */
    .sosial {
      margin-top:12px;
      display:flex;
      gap:16px;
      flex-wrap:wrap;
    }
    .sosial a {
      display:inline-flex;
      align-items:center;
      gap:6px;
      text-decoration:none;
      font-size:15px;
      font-weight:500;
      padding:6px 12px;
      border-radius:6px;
      background:#f6f6f8;
      box-shadow:0 2px 6px rgba(0,0,0,.05);
      transition:.3s;
    }
    .sosial a:hover {
      background:#eee;
      transform:translateY(-2px);
    }
    .sosial a img {
      width:20px; height:20px;
    }
    .wa { color:#25D366; }
    .ig { color:#E4405F; }

    /* Footer */
    footer {
      text-align:center;
      padding:20px;
      color:#666;
      font-size:14px;
    }
  </style>
</head>

  <!-- Script Animasi Scroll -->
  <script>
    const sections = document.querySelectorAll('.section-card');

    function checkScroll() {
      const triggerBottom = window.innerHeight * 0.85;
      sections.forEach(sec => {
        const boxTop = sec.getBoundingClientRect().top;
        if (boxTop < triggerBottom) {
          sec.classList.add('show');
        }
      });
    }

    window.addEventListener('scroll', checkScroll);
    window.addEventListener('load', checkScroll);
  </script>
