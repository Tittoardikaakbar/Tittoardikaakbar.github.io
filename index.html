<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Website Wisuda Titto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      color: #333;
      scroll-behavior: smooth;
    }

    /* Navigasi */
    nav {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffd700;
    }

    /* Gallery */
    #gallery {
      padding: 30px;
      text-align: center;
    }
    #gallery img {
      width: 200px;
      margin: 10px;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    #gallery img:hover {
      transform: scale(1.1);
    }

    /* Developer */
    #developer {
      padding: 40px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      text-align: center;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      margin: 40px auto;
      max-width: 800px;
    }
    #developer img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 3px solid #2575fc;
      object-fit: cover;
    }
    #developer .info {
      max-width: 400px;
      text-align: left;
    }
    #developer h2 {
      margin: 0 0 10px;
      color: #2575fc;
    }
    #developer p {
      margin: 5px 0;
      line-height: 1.6;
    }

    /* Sosial */
    .sosial {
      margin-top: 12px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .sosial a {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 15px;
    }
    .wa {
      background: #25D36620;
      color: #25D366;
    }
    .ig {
      background: #E4405F20;
      color: #E4405F;
    }
    .sosial img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>

  <!-- Navigasi -->
  <nav>
    <a href="#gallery">Gallery</a>
    <a href="#developer">Developer</a>
  </nav>

  <!-- Gallery -->
  <section id="gallery">
    <h2>Gallery Wisuda</h2>
    <img src="foto1.jpg" alt="Foto 1">
    <img src="foto2.jpg" alt="Foto 2">
    <img src="foto3.jpg" alt="Foto 3">
  </section>

  <!-- Developer -->
  <section id="developer">
    <img src="developer.jpg" alt="Foto Developer">
    <div class="info">
      <h2>Titto Ardika Akbar</h2>
      <p><strong>Jurusan:</strong> S1 Ilmu Komputer</p>
      <p><strong>Universitas:</strong> Universitas Nurdin Hamzah</p>
      <p><strong>  Insyaallah Tahun Lulus:</strong> 2025</p>
      <p>Website ini dikembangkan oleh <strong>Titto Ardika Akbar</strong> sebagai dokumentasi wisuda dan sarana pembelajaran pengembangan web.</p>
      
      <div class="sosial">
        <a href="https://wa.me/6282244248271" target="_blank" class="wa">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"> WhatsApp
        </a>
        <a href="https://www.instagram.com/titto_aakbar?igsh=azZidGw3Y3g3Mjc3" target="_blank" class="ig">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"> Instagram
        </a>
      </div>
    </div>
  </section>

</body>
</html>
