<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Website </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;    
      background: #f8f8f8;
      color: #333;
    }

    /* Navigasi */
    nav {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffd700;
    }

    /* Gallery */
    #gallery {
      padding: 30px;
      text-align: center;
    }
    #gallery img {
      width: 200px;
      margin: 10px;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    #gallery img:hover {
      transform: scale(1.1);
    }

    /* Biodata + popup */
    #biodata {
      padding: 30px;
      text-align: center;
    }
    .developer {
      display: inline-block;
      margin: 20px;
      position: relative;
      cursor: pointer;
    }
    .developer img {
      width: 150px;
      border-radius: 50%;
      border: 3px solid #2575fc;
    }
    .popup {
      display: none;
      position: absolute;
      top: 110%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 250px;
    }
    .developer:hover .popup {
      display: block;
    }

    /* Kontak */
    #kontak {
      padding: 30px;
      text-align: center;
      background: #eee;
    }
    #kontak a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin: 10px;
      font-size: 18px;
      text-decoration: none;
    }
    #kontak img {
      width: 28px;
      height: 28px;
    }
  </style>
</head>
<body>

  <!-- Navigasi -->
  <nav>
    <a href="#gallery">Gallery</a>
    <a href="#biodata">Biodata</a>
    <a href="#kontak">Kontak</a>
  </nav>

  <!-- Gallery -->
  <section id="gallery">
    <h2>Gallery Wisuda</h2>
    <img src="IMG-20250903-WA0067.jpg" alt="Foto 1">
    <img src="IMG-20250903-WA0100.jpg" alt="Foto 2">
    <img src="IMG-20250903-WA0100.jpg" alt="Foto 3">
  </section>

  <!-- Biodata -->
  <section id="biodata">
    <h2>Biodata Pengembang</h2>
    <div class="developer">
      <img src="WhatsApp Image.jpg" alt="Pengembang">
      <div class="popup">
        <strong>Titto Ardika Akbar</strong><br>
        Jurusan: SISTEM INFORMASI<br>
        <a href="https://www.instagram.com/titto_aakbar?igsh=azZidGw3Y3g3Mjc3" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" width="20"> Instagram
        </a>
      </div>
    </div>
  </section>

  <!-- Kontak -->
  <section id="kontak">
    <h2>Kontak</h2>
    <a href="https://wa.me/6282244248271" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
      082244248271
    </a>
    <a href="https://www.instagram.com/titto_aakbar?igsh=azZidGw3Y3g3Mjc3" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
      @titto_aakbar
    </a>
  </section>

</body>
</html>
