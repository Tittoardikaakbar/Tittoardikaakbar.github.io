<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery Foto</title>
  <style>
    body {
      margin:0;
      background:#f6f6f8;
      font-family:system-ui, Arial, sans-serif;
    }
    .gallery {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:10px;
      padding:10px;
      max-width:1200px;
      margin:auto;
    }
    .gallery img {
      width:100%;
      height:320px;
      object-fit:cover;
      display:block;
      border-radius:8px;
      box-shadow:0 4px 10px rgba(0,0,0,.08);
      cursor:pointer;
      transition:.3s;
    }
    .gallery img:hover { transform:scale(1.03); }

    /* Lightbox */
    .lightbox {
      position:fixed; inset:0; background:rgba(0,0,0,.9);
      display:none; align-items:center; justify-content:center;
      z-index:9999;
    }
    .lightbox img {
      max-width:90%; max-height:85%; border-radius:10px;
    }
    .lightbox:target { display:flex; }
    .close {
      position:absolute; top:20px; right:30px;
      color:#fff; font-size:32px; text-decoration:none; font-weight:bold;
    }

    /* Biodata & Pengembang */
    .biodata, .pengembang {
      max-width:900px;
      margin:40px auto;
      padding:20px;
      background:#fff;
      border-radius:10px;
      box-shadow:0 6px 16px rgba(0,0,0,.08);
      display:flex;
      flex-wrap:wrap;
      gap:20px;
      align-items:center;
    }
    .biodata img, .pengembang img {
      width:180px;
      height:180px;
      object-fit:cover;
      border-radius:50%;
      box-shadow:0 4px 12px rgba(0,0,0,.1);
    }
    .info {
      flex:1;
    }
    .info h2 {
      margin:0 0 8px;
      font-size:22px;
      color:#333;
    }
    .info p {
      margin:4px 0;
      color:#555;
    }

    /* Kontak Sosial */
    .sosial {
      margin-top:10px;
      display:flex;
      gap:12px;
      align-items:center;
    }
    .sosial a {
      display:inline-flex;
      align-items:center;
      gap:6px;
      text-decoration:none;
      font-size:15px;
      font-weight:500;
    }
    .sosial a img {
      width:22px; height:22px;
    }
    .wa { color:#25D366; }
    .ig { color:#E4405F; }
  </style>
</head>
